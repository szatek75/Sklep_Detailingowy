{% extends "detailingstore/base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Zresetuj hasło</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.email.label_tag }} {{ form.email }}
                    <button type="submit" class="btn btn-primary">Zresetuj hasło</button>
                </form>
                <p>Wróć do <a href="{% url 'account_login' %}">strony logowania</a></p>
            </div>
        </div>
    </div>
{% endblock %}

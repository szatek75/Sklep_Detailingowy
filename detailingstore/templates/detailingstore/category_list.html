<!-- templates/detailingstore/category_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista Kategorii</title>
</head>
<body>
    <h1>Lista Kategorii</h1>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

<!-- templates/detailingstore/shipping_address_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista Adresów Dostawy</title>
</head>
<body>
    <h1>Lista Adresów Dostawy</h1>
    <ul>
        {% for address in addresses %}
            <li><a href="{% url 'shipping_address_detail' address.id %}">{{ address.street_address }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

{% extends 'detailingstore/base.html' %}

{% block content %}
    <h1>Nasze produkty</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>Cena: {{ product.price }}</p>
                <p>Opis: {{ product.description }}</p>
                <!-- Dodaj więcej pól produktu, jeśli są dostępne -->
            </li>
        {% endfor %}
    </ul>
{% endblock %}

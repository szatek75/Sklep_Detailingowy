<!-- templates/detailingstore/order_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista Zamówień</title>
</head>
<body>
    <h1>Lista Zamówień</h1>
    <ul>
        {% for order in orders %}
            <li><a href="{% url 'order_detail' order.id %}">{{ order.order_number }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

{% extends "detailingstore/base.html" %}

{% block content %}
    <h2>Twoje zamówienia</h2>
    <table>
        <thead>
            <tr>
                <th>Numer zamówienia</th>
                <th>Data zamówienia</th>
                <!-- Dodaj inne kolumny według potrzeb -->
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.order_number }}</td>
                    <td>{{ order.order_date }}</td>
                    <!-- Dodaj inne dane zamówienia według potrzeb -->
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">Brak zamówień</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% extends "detailingstore/base.html" %}

{% block content %}
    <h1>Twoje zamówienia</h1>
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'order_detail' order.id %}">Zamówienie #{{ order.order_number }}</a> ({{ order.order_date }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}

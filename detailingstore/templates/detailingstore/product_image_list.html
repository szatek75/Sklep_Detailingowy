<!-- templates/detailingstore/product_image_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista Zdjęć Produktów</title>
</head>
<body>
    <h1>Lista Zdjęć Produktów</h1>
    <ul>
        {% for image in images %}
            <li><a href="{% url 'product_image_detail' image.id %}">{{ image.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

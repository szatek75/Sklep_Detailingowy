{% extends 'detailingstore/base.html' %}

{% block content %}
    <h1>Wprowadź adres dostawy:</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.product.name }} - Quantity: {{ item.quantity }}</li>
        {% endfor %}
    </ul>

    <form method="post" action="{{ form.get_endpoint }}">
        {% csrf_token %}
        {{ form.render }}
        <button type="submit" class="btn btn-primary">Złóż zamówienie</button>
    </form>
{% endblock %}
